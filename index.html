<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- font links -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <!-- css style sheet link -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

<!-- time blocks start -->
      <div id="9" class="row time-block">
        <div class="col-2 col-md-1 hour">9AM</div>
        <textarea class="col-8 col-md-10 description"></textarea>
        <button class="col-2 col-md-1 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="10" class="row time-block">
        <div class="col-2 col-md-1 hour">10AM</div>
        <textarea class="col-8 col-md-10 description"></textarea>
        <button class="col-2 col-md-1 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="11" class="row time-block">
        <div class="col-2 col-md-1 hour">11AM</div>
        <textarea class="col-8 col-md-10 description"></textarea>
        <button class="col-2 col-md-1 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>

    <div id="12" class="row time-block">
        <div class="col-2 col-md-1 hour">12PM</div>
        <textarea class="col-8 col-md-10 description"></textarea>
        <button class="col-2 col-md-1 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>

    <div id="13" class="row time-block">
        <div class="col-2 col-md-1 hour">1PM</div>
        <textarea class="col-8 col-md-10 description"> </textarea>
        <button class="col-2 col-md-1 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>

    <div id="14" class="row time-block">
        <div class="col-2 col-md-1 hour">2PM</div>
        <textarea class="col-8 col-md-10 description"></textarea>
        <button class="col-2 col-md-1 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>

    <div id="15" class="row time-block">
        <div class="col-2 col-md-1 hour">3PM</div>
        <textarea class="col-8 col-md-10 description"></textarea>
        <button class="col-2 col-md-1 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>

    <div id="16" class="row time-block">
        <div class="col-2 col-md-1 hour">4PM</div>
        <textarea class="col-8 col-md-10 description"></textarea>
        <button class="col-2 col-md-1 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>

    <div id="17" class="row time-block">
        <div class="col-2 col-md-1 hour">5PM</div>
        <textarea class="col-8 col-md-10 description"></textarea>
        <button class="col-2 col-md-1 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>

    <!-- Jquery and java links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>

    <script src="./assets/js/script.js"></script>
